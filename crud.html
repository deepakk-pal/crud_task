<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Task</title>
    <link rel="stylesheet" href="crud.css">

<body onload="fetchlist()">
    <div id="fetch-container">
        <div class="addnew"><button id="new" onclick="Change()">ADD NEW</button></div>

        <div class="container">
            <h2 id="thead">Users Records</h2>
            <table id="table">
                <tr id="mainrow">
                    <th>User Id</th>
                    <th>Name</th>
                    <th>Email ID</th>
                    <th>Contact</th>
                    <th>Gender</th>
                    <th>State</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tbody id="records">

                </tbody>
            </table>
        </div>
    </div>

    <div id="forms">
        <div class="part1">
            <h3 id="formhead">New User Registration Form</h3>
            <label for="fname" id="fname_error"></label>
            <input type="text" id="fname" name="fname" placeholder="Enter Your Name">

            <label for="email" id="email_error"></label>
            <input type="email" name="email" id="email" placeholder="Email ID"><br>

            <label for="mobile" id="mobile_error"></label>
            <input type="tel" name="mobile" id="mobile" maxlength="10" placeholder="Contact Number"><br>

            <label for="gender"></label>
            <select id="gender" name="gender">
                <option value="" selected disabled>Select your Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="stateDropdown"></label>
            <select id="stateDropdown" name="stateDropdown">
                <option value="" selected disabled>Select your state</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>

                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu
                </option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Delhi">Delhi</option>
                <option value="Puducherry">Puducherry</option>
            </select>

            <div class="foot">
                <button id="submit">Submit</button>
            </div>
        </div>
    </div>

    <div id="uform">
        <div class="part1">
            <h3 id="formhead">Update</h3>
            <label for="update_name" id="updated_name_error"></label>
            <input type="text" id="update_name" name="update_name">

            <label for="update_email" id="updated_email_error"></label>
            <input type="email" name="update_email" id="update_email"><br>

            <label for="update_mobile" id="updated_mobile_error"></label>
            <input type="tel" name="update_mobile" id="update_mobile" maxlength="10" placeholder="Contact Number"><br>

            <label for="update_gender"></label>

        </div>
    </div>
